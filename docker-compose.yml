services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roon_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - roon-network
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: roon_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - roon-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: roon_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: roon
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: roon
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - roon-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroon", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  roon-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
